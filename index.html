<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="./asset/css/all.min.css">
</head>
<body>

 <!--  Content -->
    <div class="content">
        <div class="content-bg"></div>
        <h1 class="text-center text-white">Burger Hut</h1>

            <div class="px-2">
              <div class="shadow">
                <div class="form-group mb-3">
                    <input id="user" type="text" class="form-control rounded-pill" placeholder="Username" required>
                </div>
          <div class="form-group mb-3">
            <input id="pass" type="password" class="form-control rounded-pill" placeholder="Password" required>
            <i id="eye" class="fa-solid fa-eye field-icon"></i>
          </div>
          <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label text-white" for="flexCheckDefault">
              Remember Me
            </label>
          </div>
            <div class="form-group">
                <button id="login" type="submit" class="form-control btn btn-light rounded-pill submit px-3">Login</button>
            </div>
    
        </div>
            </div>

    <div class="form-group text-center my-3">
        <a href="##" class="text-white anchor">Forgot Your Password ?</a>
    </div>


    </div>
    <!-- End Content  -->

    <script src="login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
